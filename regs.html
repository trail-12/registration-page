<!DOCTYPE html>
<html lang="en">
<head>
<title>User Registration Form</title>
</head>
<body bgcolor="lightskyblue">
    <form>
    <label>FirstName:</label>
    <input type="text",name="firstname" size="15">
    <br><br>
    <label>SecondName:</label>
    <input type="text",name="secondname" size="15">
    <br><br>
    <label>LastName:</label>
    <input type="text",name="lastname" size="15">
    <br><br>
    <label>Courses:</label>
    <select name="courses">
        <option value="">Select Your Course</option>
        <option value="Btech">Btech</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Mtech">Mtech</option>
    </select>
    <br><br>
    <label>Gender:</label>
    <select name="gender">
        <option value="">select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br><br>
    <label>Phone Number:</label>
    <input type="text" value="+91" name="country_code" size="2">
    <input type="text" name="Ph.No" size="10">
    <br><br>
    <label>Address:</label>
    <textarea value="address" cols="10" rows="1"></textarea>
    <br><br>
    <label>Email:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label>Password:</label>
    <input type="email" name="pass" id="pass">
    <br><br>
    <label>Retype Password:</label>
    <input type="email" name="Retype" id="Retype">
    <br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
